<section class="catagoryList" >
    <div class="wrapper">
       <div class="catagory-title">
        <h1>Browse Catagories</h1>
      
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
     <hr>
       </div>
        <div class="items  "  > 
          
          <div class="item"  *ngFor="let cat of  catagories">
          <a routerLink="/subcat" [queryParams]="{cid:cat.id}" ><img src="http://localhost:8080/adv/img/{{cat.img}}" width="100" height="100" alt=""></a>
            <h3><a routerLink="/subcat" [queryParams]="{cid:cat.id}">{{cat.name}}</a></h3>
          </div>
          </div>
        </div>
 

  </section>
