<section style="padding-top: 40px;padding-bottom: 10px;"  fxLayout="row" fxLayoutAlign="center center">
  <mat-card    >
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm"
      (ngSubmit)="onSubmit()">
      <mat-card-header>
        <mat-card-title>
          LogIn Form
        </mat-card-title>

      </mat-card-header>

      <mat-card-content>


        <mat-form-field>
          <input type="email" matInput placeholder="Your email" formControlName="email">
          <mat-hint>Please enter a valid email.</mat-hint>
          <mat-error>Invalid or missing email.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Your password" minlength="6" formControlName="password">
          <mat-hint>Please enter your password.</mat-hint>
          <mat-error>minimum 6 characters.</mat-error>
        </mat-form-field>


      </mat-card-content>
      <mat-card-actions align="start">
        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>


      </mat-card-actions>
      <mat-card-footer style="padding-bottom: 10px;" >
        <div class=""> <a routerLink="/register"> <u> Sign Up</u></a>
          <a routerLink="/forgotpassword" style="padding-left: 100px;"> <u> Forgot Password</u> </a></div>
        <div class=""> </div>
      </mat-card-footer>
    </form>
  </mat-card>

</section>
