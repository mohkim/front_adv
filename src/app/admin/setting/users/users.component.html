 

    <mat-card fxLayout="column"  fxLayoutGap="10px" class="user-card" class="mat-elevation-z8"  >  
        
        
        <mat-card-content   >
          <div fxLayout="row"  >
              <mat-form-field  >
                <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter" />
              </mat-form-field>
            </div>
            <div class="example-table-container">
            <table  mat-table [dataSource]="dataSource" matSort  style="width: 100%;" >
              <ng-container matColumnDef="Id"   >
                <mat-header-cell *matHeaderCellDef mat-sort-header   >Id</mat-header-cell>
                <mat-cell *matCellDef="let element"  >{{ element.id }}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="Name"   >
                <mat-header-cell *matHeaderCellDef mat-sort-header  >Name</mat-header-cell>
                <mat-cell *matCellDef="let element"  >{{ element.username }}</mat-cell>
              </ng-container>active
              <ng-container matColumnDef="Email"   >
                <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                <mat-cell *matCellDef="let element">{{ element.email }}</mat-cell>
              </ng-container>
              <ng-container matColumnDef="Disable"  >
                <mat-header-cell *matHeaderCellDef mat-sort-header>Disabled</mat-header-cell>
                <mat-cell *matCellDef="let element"><mat-icon *ngIf="element.disabledbyAdmin" class="mat-18">done</mat-icon><mat-icon *ngIf="!element.disabledbyAdmin" class="mat-18">X</mat-icon></mat-cell>
              </ng-container>
              <ng-container matColumnDef="Detail">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Detail</mat-header-cell>
                  <mat-cell *matCellDef="let element"><a    mat-button  (click)="detail($event, element.id)" ><mat-icon class="mat-16">edit</mat-icon></a>  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Delete">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Delete</mat-header-cell>
                  <mat-cell *matCellDef="let element"><a    mat-button  (click)="deleteCatagory($event, element.id)" ><mat-icon class="mat-16">delete</mat-icon></a>  </mat-cell>
                </ng-container>
                <ng-container matColumnDef="To post">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>To Post</mat-header-cell>
                  <mat-cell *matCellDef="let element"  ><a    style="padding-left: 20px;" mat-button-a  routerLink="/admin/user/{{element.id}}/post" ><mat-icon class="mat-16  "    >forward</mat-icon></a></mat-cell>
                </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            </table>
            </div>
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[1, 5, 10, 20]">
            </mat-paginator>
        </mat-card-content>
        <mat-card-actions align="start">
           
            
        </mat-card-actions>
       
        
    </mat-card>
